<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-character/paper-character.html"> 
<link rel="import" href="../grid-list.html">

<dom-module id="constructor-standings">

  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        /*width: calc(44% - 16px);*/
        margin: 16px auto;
        background: white;
      }

      @media (max-width: 930px) {

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
          margin-bottom: 16px;
          padding-left: 30px;
          padding-right: 30px;
        }
      }

      @media (min-width: 931px) {

        paper-material {
          width: calc(49%);
          margin-bottom: 16px;
          padding-left: 30px;
          padding-right: 30px;
        }

        paper-material:nth-of-type(odd){
          margin-left: 0;
        }

        paper-material:nth-of-type(even){
          margin-right: 0;
        }
      }

      .name {
        margin-bottom: 16px;
        font-size: 20px;
        font-weight: 600;
        font-style: italic;
        color: #4FB6F7;
        text-align: center;
      }

      .details {
        display: inline-block;
        text-align: center;
        width: calc(100% - 60px);
      }

      .points{
        font-size: 18px;
      }
    </style>

    <iron-ajax
    auto
    url="http://ergast.com/api/f1/current/ConstructorStandings.json"
    handle-as="json" 
    last-response="{{data}}"></iron-ajax>
    <grid-list>
      <template is="dom-repeat" items="{{constructorList}}">
        <paper-material>

          <paper-character char="[[item.position]]"></paper-character>
          <div class="details">
            <div class="name">
              <span>{{item.Constructor.name}}</span>
            </div>
            <span class="points">{{item.points}}</span><span class="points"> pts</span>
          </div>

        </paper-material>
      </template>
    </grid-list>

  </template>

</dom-module>

<script>
(function() {
  'use strict';

  new Polymer({
    is: 'constructor-standings',

    properties: {
      foo: {
        type: String,
        value: 'constructor-standings',
        notify: true
      },
      data: {
      },
      constructorList: {
        computed: 'processConstructors(data)'
      }
    },
    processConstructors: function (data){
      return data.MRData.StandingsTable.StandingsLists[0].ConstructorStandings;
    }
  });
})();
</script>
