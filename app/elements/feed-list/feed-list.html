<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="feed-list">

  <style>

    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }

    @media (max-width: 600px) {

      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }
    }

    @media (min-width: 601px) {

      paper-material {
        width: calc(98% - 46px);
        margin-bottom: 16px;
        padding-left: 30px;
        padding-right: 30px;
      }
    }
  </style>

  <template>
    <iron-ajax
      auto
      url="http://localhost:3000/v1/news_items.json"
      handle-as="json" 
      last-response="{{data}}"></iron-ajax>

    <template is="dom-repeat" items="{{dataList}}">
      
      <paper-material elevation="1" class="paper-font-body2">
        <paper-ripple></paper-ripple>
        <h1>{{item.title}}</h1>
        <p>{{item.description}}</p>
        <p>Source: <span>{{item.source}}<br /></span> Date: <span>{{formatDate(item.pubDate)}}</span></p>
      </paper-material>
      
    </template>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'feed-list',
    properties: {
      data: {
        type: Array
      },
      dataList: {
        computed:'datalog(data)'
      }
    },
    datalog: function(data) {
      console.log(data.items)
      return data.items;
    },
    formatDate: function(d){
      var date = new Date(d);
      var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      var formatted = date.getHours() + ':' + ("0" + 
                      date.getMinutes()).slice(-2) + ' - ' + 
                      addOrd(date.getDate()) + ' ' + 
                      months[date.getMonth()] + ' ' + 
                      date.getFullYear();
      return formatted;
    }
  });
  function addOrd(n) {
    var ords = [,'st','nd','rd'];
    var ord, m = n%100;
    return n + ((m > 10 && m < 14)? 'th' : ords[m%10] || 'th');
  };
</script>
