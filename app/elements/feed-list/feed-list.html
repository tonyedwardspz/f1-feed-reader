<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="feed-list">

  <style>

    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }

    @media (max-width: 600px) {

      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }
    }

    @media (min-width: 601px) {

      paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
        padding-left: 30px;
        padding-right: 30px;
      }
    }
  </style>

  <template>
    <iron-ajax
      auto
      url="http://open-elements.org/rss.xml"
      handle-as="xml" 
      last-response="{{data}}"></iron-ajax>

    <template is="dom-repeat" items="{{dataList}}">
      
      <paper-material elevation="1" class="paper-font-body2">
        <paper-ripple></paper-ripple>
        <h1>{{item.title.#text}}</h1>
        <p>{{item.description.#text}}</p>
      </paper-material>
      
    </template>

  </template>

</dom-module>
<script>
  var gdata
  function xmlToJson(xml) {
    var obj = {};

    if (xml.nodeType == 1) { // element
      // do attributes
      if (xml.attributes.length > 0) {
      obj["@attributes"] = {};
        for (var j = 0; j < xml.attributes.length; j++) {
          var attribute = xml.attributes.item(j);
          obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
        }
      }
    } else if (xml.nodeType == 3) { // text
      obj = xml.nodeValue;
    }

    // do children
    if (xml.hasChildNodes()) {
      for(var i = 0; i < xml.childNodes.length; i++) {
        var item = xml.childNodes.item(i);
        var nodeName = item.nodeName;
        if (typeof(obj[nodeName]) == "undefined") {
          obj[nodeName] = xmlToJson(item);
        } else {
          if (typeof(obj[nodeName].push) == "undefined") {
            var old = obj[nodeName];
            obj[nodeName] = [];
            obj[nodeName].push(old);
          }
          obj[nodeName].push(xmlToJson(item));
        }
      }
    }
    return obj;
  };
  Polymer({
    is: "feed-list",
     properties: {
       data: {
       },
       dataList: {
         computed:"datalog(data)"
       }
    },
    datalog (data) {
      newdata = xmlToJson(data);
      return newdata.rss.channel.item;
    }
  });
</script>
