<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<dom-module id="next-race">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      @media (max-width: 600px) {

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }
      }

      @media (min-width: 601px) {

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 16px;
          padding-left: 30px;
          padding-right: 30px;
        }
      }

      google-map {
        height: 250px;
      }
    </style>

    <iron-ajax
    auto
    url="http://ergast.com/api/f1/2015.json"
    handle-as="json" 
    last-response="{{data}}"></iron-ajax>

    <google-map latitude="37.77493" longitude="-122.41942"></google-map>

    <template is="dom-repeat" items="{{raceList}}">
      <paper-material>
        <span>{{item.raceName}}</span>
      </paper-material>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    new Polymer({
      is: 'next-race',
      properties: {
        data: {},
        raceList: {
          computed: 'processRaceData(data)'
        },
      },
      processRaceData: function(data) {
        var raceList = data.MRData.RaceTable.Races;
        return raceList;
      }
    });
  })();
  </script>
</dom-module>
