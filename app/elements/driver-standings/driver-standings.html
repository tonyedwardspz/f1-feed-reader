<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../elements.html">

<dom-module id="driver-standings">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      @media (max-width: 600px) {

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }
      }

      @media (min-width: 601px) {

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 16px;
          padding-left: 30px;
          padding-right: 30px;
        }
      }
    </style>

    <iron-ajax
    auto
    url="http://ergast.com/api/f1/current/driverStandings.json"
    handle-as="json" 
    last-response="{{data}}"></iron-ajax>

    <template is="dom-repeat" items="{{driverList}}">
      <paper-material>
        <span>{{item.position}}</span>
        <span>{{item.Driver.givenName}}</span> <span>{{item.Driver.familyName}}</span>
        <span>{{item.points}}</span>
      </paper-material>
    </template>
  </template>


</dom-module>

<script>
(function() {
  'use strict';

  Polymer({
    is: 'driver-standings',
    properties: {
      foo: {
        type: String,
        value: 'driver-standings',
        notify: true
      },
      data: {
      },
      driverList: {
        computed: "processDrivers(data)"
      }
    },
    processDrivers: function (data){
      return data.MRData.StandingsTable.StandingsLists[0].DriverStandings;
    }
  });
})();
</script>
