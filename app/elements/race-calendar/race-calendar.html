<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="grid-list.html">
<link rel="import" href="collapsible-card.html">

<dom-module id="race-calendar">
  <template>
    <style>
      :host {
        display: block;
      }

      .card {
        padding-top: 16px;
        background-color: #fff;
        min-height: 200px;
      }

      .card, .date-card {
        -webkit-transform: translateZ(0);
        will-change: transform;
      }

      .card[narrow] {
        min-height: 0;
        box-shadow: none;
        border-bottom: 1px solid #ddd;
      }

      .content {
        position: relative;
        padding: 16px;
      }

      .name, .speaker {
        line-height: 30px;
      }

      .name {
        font-weight: 600;
        color: #147BCC;
      }

      .speaker {
        margin-bottom: 16px;
        font-size: 20px;
        font-weight: 600;
        font-style: italic;
        color: #4FB6F7;
      }

      .time, .location {
        font-size: 18px;
        line-height: 28px;
        color: #555;
      }

      [collapsible-content] {
        padding: 16px 16px 40px;
      }

      .card[narrow] [collpsible-content] {
        padding: 16px 16px 24px;
      }

      .desc {
        font-size: 16px;
      }

      .toggle-icon {
        position: absolute;
        right: 8px;
        bottom: 4px;
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
        padding: 8px;
        color: #4FB6F7;
        cursor: pointer;
      }

      .card:not([narrow]) .toggle-icon {
        display: none;
      }

      .card[opened] .toggle-icon {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }

      template {
        display: none;
      }
    </style>

    <iron-ajax
    auto
    url="http://ergast.com/api/f1/2015.json"
    handle-as="json" 
    last-response="{{data}}"></iron-ajax>
    <iron-media-query query="(max-width: 643px)" query-matches="{{narrowLayout}}"></iron-media-query>

    <grid-list>

      <template is="dom-repeat" items="{{raceList}}">

        <collapsible-card class="card" cascaded opened="[[!narrowLayout]]" narrow$="{{narrowLayout}}">

          <div class="content">
            <div class="name">{{item.raceName}}</div>
            <div class="speaker">Speaker</div>
            <iron-icon class="toggle-icon" icon="arrow-drop-down" collapsible-toggle>
            <iron-icon>
          </div>

          <div collapsible-content>
            <div class="time">Time</div>
            <div class="location">Location</div>
            <div class="desc">This is the description</div>
          </div>

        </collapsible-card>
      </template>

    </grid-list>

  </template>
  <script>
  (function() {
    'use strict';

    new Polymer({
      is: 'race-calendar',
      properties: {
        data: {},
        raceList: {
          computed: 'processRaceData(data)'
        },
        narrowLayout: {
          type: Boolean,
          value: false
        },
      },
      processRaceData: function(data) {
        var raceList = data.MRData.RaceTable.Races;
        return raceList;
      }
    });
  })();
  </script>
</dom-module>
